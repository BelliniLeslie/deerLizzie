<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deer Lizzie</title>
  <style>/* Global styles */
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #fef6f0, #ffe5ec);
  margin: 0;
  padding: 0;
  color: #333;
}

.site-header {
  text-align: center;
  padding: 2rem 1rem;
  background-color: #ffede8;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

.site-title {
  font-weight: 800;
  font-size: 3rem;
  color: #ff6f91;
  margin: 0;
}

.site-subtitle {
  font-weight: 400;
  font-size: 1.2rem;
  color: #ff6f91;
  margin-top: 0.5rem;
}

.container {
  display: flex;
  justify-content: center;
  padding: 2rem 1rem;
}

.card {
  background-color: #fff7f3;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  max-width: 400px;
  width: 100%;
  text-align: center;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-top: 1rem;
}

/* Tous les boutons commencent blancs avec contour rose */
.btn {
  display: inline-block;
  text-decoration: none;
  background-color: #ffffff;   /* blanc de base */
  color: #ff6f91;             /* texte rose */
  padding: 0.8rem 1.5rem;
  font-weight: 600;
  border-radius: 12px;
  transition: all 0.3s ease;
  border: 2px solid #ff6f91;   /* contour rose */
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* Au hover : fond rose, texte blanc */
.btn:hover {
  background-color: #ff6f91;  /* rose au hover */
  color: #ffffff;             /* texte blanc */
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
}

/* Footer */
.site-footer {
  text-align: center;
  padding: 1rem;
  font-size: 0.9rem;
  color: #999;
  background-color: #ffe5ec;
}
</style>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Site styles -->
  
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Deer Lizzie — playful interactive pages" />
</head>
<body>
  <header class="site-header">
    <h1 class="site-title">Deer Lizzie</h1>
    <p class="site-subtitle">Choose an adventure</p>
  </header>

  <main class="container">
    <section class="card">
      <div class="buttons">
        <a class="btn" href="rosenrot.html">Schneeweisschen and Rosenrot 2.0</a>
        <a class="btn outline" href="escapegamewitch.html">Escape Game Witch</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© Deer Lizzie — made with ☕ and curiosity</small>
  </footer>
</body>
</html>
